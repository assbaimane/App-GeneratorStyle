<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Generator Style</title>
</head>
<body class="bg-light">
    <div id ="titleBox" class ="container mt-3 mb-4 rounded">
        <h1 class="fs-4 text-white pt-2 pb-4">Le DOM - Exo: StyleGenerator</h1>
    </div>
    <div id="mainBox" class="container rounded bg-white">
        <div class="col-6">
            <!-- First button row -->
            <div id="commands">
                <div class="row mt-2">
                    <!-- Color button -->
                    <button class="bg">W</button>
                    <button class="bg bg-danger text-light">R</button>
                    <button class="bg bg-success text-light">G</button>
                    <button class="bg bg-primary text-light">B</button>
                    <!-- Line style button -->
                    <button class="borderStyle"></button>
                    <button class="borderStyle"></button>
                    <button class="borderStyle"></button>
                    <!-- Border top width button -->
                    <button class="top">top</button>
                    <button class="top">top</button>
                    <button class="top">top</button>
                </div>
            <!-- Second button row -->
                <div class="row mt-2">
                    <!-- Color picker button -->
                    <input type="color">
                    <!-- Straight border button -->
                    <input type="number">
                    <input type="number">
                    <input type="number">
                    <input type="number">
                    <input type="number">
                </div>
            <!-- Last button row -->
                <div class="row mt-2">
                    <input type="number">
                    <input type="number">
                    <input type="number">
                    <input type="number">
                    <input type="number">
                </div>
            </div>
            <!--  Stylized box generated -->
            <div id="generatedBox" class="mt-3"></div>
        </div>
    </div>
    <script src="./public/js/main.js"></script>
</body>
</html>
